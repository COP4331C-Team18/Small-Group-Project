<html>
  <head>
      <meta charset="UTF-8">
      <title>Nebulist | Login</title>
  
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Ubuntu&display=swap" rel="stylesheet">
  
      <!-- Main Styles -->
      <link href="css/login.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
      <div class="card">
        <h1>Login</h1>
        
        <input type="text" id="loginName" placeholder="Username" /><br />
        <input type="password" id="loginPassword" placeholder="Password"/><br />
      
        <div class="buttons">
          <button type="button" id="loginButton" onclick="doLogin();">Login</button>
        </div>

      </div>
    </div>
  </body>
</html>
