<html>
<head>
    <meta charset="UTF-8">
    <title>Nebulist | Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Main Styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Login Logic -->
    <script src="js/code.js" defer></script>
    <script defer>
        readCookie();
        if (userId > 0) {
            window.location.href = "dashboard/";
        }
    </script>

</head>

<body>
    <div class="container">
        <h1>NEBULIST</h1>
        <h2>Mission Access Portal</h2>

        <div class="card login-card">
            <form onsubmit="doLogin(); return false;">
                <input
                    type="text"
                    id="loginName"
                    placeholder="Username"
                    required
                />

                <input
                    type="password"
                    id="loginPassword"
                    placeholder="Password"
                    required
                />

                <button type="submit">Log In</button>
            </form>

            <div id="loginResult" class="login-result"></div>

            <div class="login-links">
                <a href="/createaccount.html">Create Account</a>
                <span>|</span>
                <a href="/">Return Home</a>
            </div>
        </div>
    </div>
</body>
</html>
