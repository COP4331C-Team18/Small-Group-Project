<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebulist | Dashboard</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <!-- Core JS -->
    <script src="../js/code.js" defer></script>

    <!-- Auth Guard & User Display -->
    <script defer>
        readCookie();
        if (userId <= 0) {
            window.location.href = "/login.html";
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const username = getUserName ? getUserName() : 'Commander';
            document.querySelector('.username-text').textContent = username;
        });
    </script>
</head>

<body>
    <!-- Fixed Header -->
    <header class="dashboard-header">
        <h1 class="dashboard-title">NEBULIST</h1>
        
        <nav class="dashboard-nav">
            <a href="./" class="nav-link active">Home</a>
            <a href="contacts.html" class="nav-link">Contacts</a>
            <a href="history.html" class="nav-link">History</a>
            <a href="settings.html" class="nav-link">Settings</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="#" onclick="doLogout()" class="nav-link logout">Logout</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Welcome Message -->
        <div class="welcome-section">
            <h2>Welcome back, <span class="username-text">Commander</span></h2>
            <p>
                Your command center awaits. Manage contacts, review activity,
                and configure system settings from this central hub.
            </p>
        </div>
    </main>
</body>
</html>
